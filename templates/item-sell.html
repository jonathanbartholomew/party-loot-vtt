<form class="item-sell-form">
  <div class="form-group">
    <label>Item: <strong>{{item.name}}</strong></label>
  </div>

  <div class="form-group">
    <label
      >Current Value: <strong>{{item.value}} {{item.value_type}}</strong></label
    >
  </div>

  <div class="form-group">
    <label for="sellQuantity">Quantity to Sell:</label>
    <input
      type="number"
      id="sellQuantity"
      name="quantity"
      value="{{quantity}}"
      min="1"
      max="{{maxQuantity}}"
    />
  </div>

  <div class="form-group">
    <label for="sellPrice">Sale Price ({{item.value_type}}):</label>
    <input
      type="number"
      id="sellPrice"
      name="price"
      value="{{sellPrice}}"
      min="0"
    />
  </div>

  <div class="form-group">
    <label for="sellDescription">Transaction Description:</label>
    <input
      type="text"
      id="sellDescription"
      name="description"
      value="Sold {{item.name}}"
      placeholder="What is this transaction for?"
    />
  </div>
</form>
