<form class="item-edit-form">
    <div class="form-group">
      <label for="name">Item Name *</label>
      <input type="text" id="name" name="name" value="{{item.name}}" required>
    </div>
    <div class="form-group">
      <label for="owner">Owner *</label>
      <input type="text" id="owner" name="owner" value="{{item.owner}}" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" value="{{item.quantity}}" min="1">
    </div>
    <div class="form-group">
      <label for="source">Source *</label>
      <input type="text" id="source" name="source" value="{{item.source}}" required>
    </div>
    
    <div class="form-group">
      <label for="itemType">Item Type</label>
      <select id="itemType" name="itemType">
        <option value="">Select Type</option>
        {{#each itemTypes}}
        <option value="{{this.id}}" {{#if (eq ../item.item_type_id this.id)}}selected{{/if}}>{{this.name}}</option>
        {{/each}}
      </select>
    </div>
    
    <div class="form-group">
      <label for="itemRarity">Rarity</label>
      <select id="itemRarity" name="itemRarity">
        <option value="">Select Rarity</option>
        {{#each rarities}}
        <option value="{{this.id}}" style="color: {{this.color}};" {{#if (eq ../item.item_rarity_id this.id)}}selected{{/if}}>{{this.name}}</option>
        {{/each}}
      </select>
    </div>
    
    <div class="form-group">
      <label for="value">Value</label>
      <div style="display: flex; gap: 5px;">
        <input type="number" id="value" name="value" value="{{item.value}}" min="0" style="flex: 2;">
        <select id="valueCurrency" name="valueCurrency" style="flex: 1;">
          {{#each currencies}}
          <option value="{{this.id}}" {{#if (eq ../item.value_type_id this.id)}}selected{{/if}}>{{this.name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" name="tags" value="{{item.tags}}" placeholder="Weapon, Magic, Sword">
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3">{{item.description}}</textarea>
    </div>
  </form>
