<form>
    <div class="party-loot-container">
      <div class="items-actions">
        <div class="search-filter">
          <input type="text" id="item-search" placeholder="Search items..." value="{{searchText}}">
          <select id="owner-filter">
            <option value="">All Owners</option>
            {{#each owners}}
            <option value="{{this}}" {{#if (eq ../filterOwner this)}}selected{{/if}}>{{this}}</option>
            {{/each}}
          </select>
        </div>
        <button type="button" class="add-item-btn">
          <i class="fas fa-plus"></i> Add Item
        </button>
      </div>
      
      <div class="items-list">
        <table class="items-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Owner</th>
              <th>Qty</th>
              <th>Source</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each items}}
            <tr>
              <td class="item-name">
                <i class="fas {{this.iconClass}}" style="color: {{this.colorCode}}"></i>
                <span>{{this.name}}</span>
              </td>
              <td>{{this.owner}}</td>
              <td>{{this.quantity}}</td>
              <td>{{this.source}}</td>
              <td>
                <div class="item-actions">
                  <button type="button" class="view-item-btn" data-id="{{this.id}}">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button type="button" class="edit-item-btn" data-id="{{this.id}}">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button type="button" class="delete-item-btn" data-id="{{this.id}}">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      
      <div class="pagination">
        <button type="button" class="page-prev" {{#if (eq pagination.page 1)}}disabled{{/if}}>
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span class="page-info">Page {{pagination.page}} of {{pagination.pages}} ({{pagination.totalItems}} total)</span>
        <button type="button" class="page-next" {{#if (eq pagination.page pagination.pages)}}disabled{{/if}}>
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </form>
